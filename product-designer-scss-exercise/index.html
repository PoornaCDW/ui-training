<!DOCTYPE html>
<html lang="en">
    <!-- START :: head -->
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Designer</title>
        <!-- IMPORT :: for ROBOTO Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
        <!-- IMPORT :: for Blaak Font -->
        <link href="https://fonts.cdnfonts.com/css/blaak-black-personal-use?styles=39281,39285,39287" rel="stylesheet">
        <!-- IMPORT :: for ICONS from cdn -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- IMPORT :: for stylesheet -->
        <link rel="stylesheet" href="/product-designer-exercise/scss/css/index.css">
    </head>
    <!-- END :: head -->
    <body>
        <!-- START :: header-->
        <header class="header-email">
            <h2>shruthi.bhatt@siriuscom.com</h2>
        </header>
        <!-- END :: header-->
        <!-- START :: section for designer which briefly describes about the designer. -->
        <section class="designer">
            <!-- designer name -->
            <div class="designer-name">
                <h1><span class="first-name">Shruthi</span> Bhatt</h1>
            </div>
            <!-- designer description -->
            <div class="designer-description">
                <h2>
                    a<pre> product </pre>designer
                </h2>
            </div>
            <!-- only for mobile view -->
            <div class="designer-email">
                <h2>shruthi.bhatt@siriuscom.com</h2>
            </div>
        </section>
        <!-- END :: designer section -->
        <!-- START :: section designer work -->
        <section class="designer-work">
            <!-- designer work images -->
            <div class="images"><img src="/product-designer-exercise/images/products/rawpixel-769308-unsplash.png" alt="This is an image of nike logo." /></div>
            <div class="images"><img src="/product-designer-exercise/images/products/fancycrave-329196-unsplash.png" alt="This is an image of Graphic Design Now Book." /></div>
            <div class="images"><img src="/product-designer-exercise/images/products/nadine-shaabana-1112616-unsplash.png" alt="This is an image if Nadine Shaabana." /></div>
            <div class="images"><img src="/product-designer-exercise/images/products/fikri-rasyid-689579-unsplash.png" alt="This is an image of Fikri Rasyid." /></div>
            <div class="images"><img src="/product-designer-exercise/images/products/marc-mueller-654355-unsplash.png" alt="This is an image for Oculus." /></div>
            <div class="images"><img src="/product-designer-exercise/images/products/jeff-sheldon-3219-unsplash.png" alt="This is an image of Google Assistant." /></div>
        </section>
        <!-- END :: Work -->
        <!-- START :: designer sponsors section -->
        <section class="designer-sponsors">
            <!-- sponsors description -->
            <div class="sponsors-description">
                <h2>
                    Big names to<pre> show off</pre>
                </h2>
            </div>
            <!-- START :: icons div -->
            <div class="icons">
                <!-- sponsors icons -->
                <div class="logo"><img src="/product-designer-exercise/images/logos/logo_1.png" alt="Logo of Spotify."></div>
                <div class="logo"><img src="/product-designer-exercise/images/logos/logo_3.png" alt="Logo of Audi."></div>
                <div class="logo"><img src="/product-designer-exercise/images/logos/logo_18.png" alt="Logo of Adidas."></div>
                <div class="logo"><img src="/product-designer-exercise/images/logos/logo_7.png" alt="Logo of Lufthansa."></div>
                <div class="logo"><img src="/product-designer-exercise/images/logos/logo_11.png" alt="Logo of IKEA."></div>
                <div class="logo"><img src="/product-designer-exercise/images/logos/logo_2.png" alt="Logo of MONT BLANC."></div>
            </div>
            <!-- END :: icons div -->
        </section>
        <!-- END :: designer sponsor -->
        <!-- START :: footer -->
        <footer class="socials-quote">
            <div class="for-line">
                <div class="broken-line-1"></div>
                <div class="broken-line-2"></div>
            </div>
            <!-- START :: socials icons div -->
            <div class="socials">
                <!-- socials icons -->
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-dribbble"></i>
                <div class="M">M</div>
            </div>
            <!-- END :: socials -->
            <div class="coding-quote">
                <h3>Coded with Love & Passion</h3>
            </div>
        </footer>
        <!-- END :: footer -->
    </body>
</html>
