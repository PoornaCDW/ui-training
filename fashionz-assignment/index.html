<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashionz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/fashionz-assignment/css/style.css">
</head>
<body>
    <header>
        <div class="fashionz-logo">
            <img src="/fashionz-assignment/images/logo.png" alt="">
        </div>
        <div class="icon"></div>
        <div class="clearfix"></div>
    </header>
    <section class="main-section">
        <div class="row">
            <div class="card">
                <i class="far fa-star"></i>
                <img class="product-image" src="/fashionz-assignment/images/products/shirt.png" alt="This is shirt image.">
            </div>
            <div class="card">
                <i class="far fa-star"></i>
                <img class="product-image" src="/fashionz-assignment/images/products/jacket.png" alt="This is shirt jacket.">
            </div>
            <div class="card">
                <i class="far fa-star"></i>
                <img class="product-image" src="/fashionz-assignment/images/products/tshirt.png" alt="This is shirt tshirt.">
            </div>
            <div class="card">
                <i class="far fa-star"></i>
                <img class="product-image" src="/fashionz-assignment/images/products/sweatshirt.png" alt="This is shirt sweatshirt">
            </div>
        </div>
        <div class="row">
            <div class="product-attributes">
                <p class="product-name">Bath Wardrobe</p>
                <p class="product-price">&#8377; 850</p>
                <button class="add-to-cart">ADD TO CART</button>
            </div>
        </div>
        <!-- <div class="row">
            <div class="card">
                <button class="add-to-cart">ADD TO CART</button>
            </div> -->
        </div>
    </section>
    <footer>

    </footer>
</body>
</html>
