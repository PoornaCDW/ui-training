<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fashionz</title>
        <!-- IMPORT :: Star Icon -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- IMPORT :: Roboto Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
        <!-- IMPORT :: Stylesheet -->
        <link rel="stylesheet" href="/fashionz-assignment/css/style.css">
    </head>
    <body>
        <!-- START :: header -->
        <header>
            <!-- div :: Page logo -->
            <div class="fashionz-logo">
                <img src="/fashionz-assignment/images/logo.png" alt="This is the logo!" />
            </div>
            <!-- div :: icon with a drop down menu -->
            <div class="icon-container">
                <div class="icon">
                    <!-- div :: drop down menu contents -->
                    <div class="menu-contents">
                        <ul>
                            <li><a class="menu-action" href="#">My Account</a></li>
                            <li><a class="menu-action" href="#">My Orders</a></li>
                            <li><a class="menu-action" href="#">My Wish List</a></li>
                            <li><a class="menu-action" href="#">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <!-- END :: header -->
        <!-- dic :: clear -->
        <div class="clear-fix"></div>
        <!-- START :: main-section - consists of the page contents -->
        <section class="main-section">
            <!-- START :: row-1 - consists of cards -->
            <div class="row">
                <div class="card">
                    <i class="far fa-star"></i>
                    <img class="product-image" src="/fashionz-assignment/images/products/shirt.png" alt="This is a shirt image." />
                    <div class="product-size">S</div>
                </div>
                <div class="card">
                    <i class="far fa-star"></i>
                    <img class="product-image" src="/fashionz-assignment/images/products/jacket.png" alt="This is a jacket image." />
                    <div class="product-size">M</div>
                </div>
                <div class="card">
                    <i class="far fa-star"></i>
                    <img class="product-image" src="/fashionz-assignment/images/products/tshirt.png" alt="This is a tshirt image." />
                    <div class="product-size">S</div>
                </div>
                <div class="card">
                    <i class="far fa-star"></i>
                    <img class="product-image" src="/fashionz-assignment/images/products/sweatshirt.png" alt="This is a sweatshirt image." />
                    <div class="product-size">S</div>
                </div>
            </div>
            <!-- END :: row-1 -->
            <!-- START :: row-2 - consists of product attributes -->
            <div class="row">
                <div class="product-attributes">
                    <p class="product-name">Bath Wardrobe</p>
                    <p class="product-price">&#8377; 850</p>
                    <button class="add-to-cart">ADD TO CART</button>
                </div>
                <div class="product-attributes">
                    <p class="product-name">Winter Jacket</p>
                    <p class="product-price">&#8377; 2399</p>
                    <button class="add-to-cart">ADD TO CART</button>
                </div>
                <div class="product-attributes">
                    <p class="product-name">Red Round Neck</p>
                    <p class="product-price">&#8377; 350</p>
                    <button class="add-to-cart">ADD TO CART</button>
                </div>
                <div class="product-attributes">
                    <p class="product-name">Sweat Shirt</p>
                    <p class="product-price">&#8377; 1350</p>
                    <button class="add-to-cart">ADD TO CART</button>
                </div>
                <!-- END :: row-2 end -->
            </div>
            <!-- START :: row-3 - consists of cards -->
            <div class="row">
                <div class="card">
                    <i class="far fa-star"></i>
                    <img class="product-image" src="/fashionz-assignment/images/products/shirt.png" alt="This is a shirt image." />
                    <div class="product-size">S</div>
                </div>
                <div class="card">
                    <i class="far fa-star"></i>
                    <img class="product-image" src="/fashionz-assignment/images/products/jacket.png" alt="This is a jacket image." />
                    <div class="product-size">M</div>
                </div>
                <div class="card">
                    <i class="far fa-star"></i>
                    <img class="product-image" src="/fashionz-assignment/images/products/tshirt.png" alt="This is a tshirt image." />
                    <div class="product-size">S</div>
                </div>
                <div class="card">
                    <i class="far fa-star"></i>
                    <img class="product-image" src="/fashionz-assignment/images/products/sweatshirt.png" alt="This is a sweatshirt image." />
                    <div class="product-size">S</div>
                </div>
            </div>
            <!-- END :: row-3 -->
            <!-- START :: row-4 - consists of product attributes -->
            <div class="row">
                <div class="product-attributes">
                    <p class="product-name">Bath Wardrobe</p>
                    <p class="product-price">&#8377; 850</p>
                    <button class="add-to-cart">ADD TO CART</button>
                </div>
                <div class="product-attributes">
                    <p class="product-name">Winter Jacket</p>
                    <p class="product-price">&#8377; 2399</p>
                    <button class="add-to-cart">ADD TO CART</button>
                </div>
                <div class="product-attributes">
                    <p class="product-name">Red Round Neck</p>
                    <p class="product-price">&#8377; 350</p>
                    <button class="add-to-cart">ADD TO CART</button>
                </div>
                <div class="product-attributes">
                    <p class="product-name">Sweat Shirt</p>
                    <p class="product-price">&#8377; 1350</p>
                    <button class="add-to-cart">ADD TO CART</button>
                </div>
                <!-- END :: row-4 -->
            </div>
        </section>
        <!-- END :: main-section -->
        <!-- START :: footer -->
        <footer>
            <!-- div :: fixed footer contents -->
            <div class="footer-bar">
                <span>Jackets</span>
                <span>Shirts</span>
                <span>Trousers</span>
                <span>Pants</span>
                <span>Shoes</span>
            </div>
        </footer>
        <!-- END :: footer -->
    </body>
</html>
