<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Page Title -->
        <title>Fancy Hats</title>
        <!-- IMPORT: Roboto Condensed -->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
        <!-- IMPORT: Font Awesome Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- IMPORT: CSS Style-Sheet -->
        <link rel="stylesheet" href="/fancy-hats-exercise/css/index.css">
    </head>
    <body>
        <!-- START :: header -->
        <header>
            <!-- div: for page heading -->
            <div class="page-heading">
                <h1>FANCY HATS</h1>
            </div>
            <!-- div: fancy hats establishment -->
            <div class="fancy-hats-establishment">
                <p class="since">SINCE</p>
                <p class="year"> 1867</p>
            </div>
        </header>
        <!-- END: header -->
        <!-- START: section - hats menu, quote -->
        <section class="hats">
            <!-- div: menu-bar -->
            <div class="menu-bar">
                <p class="bars-icon"><i class="fa-solid fa-bars"></i></p>
                <div class="menu">
                    <img src="/fancy-hats-exercise/images/hat-icon.svg" class="hat-icon">
                    <!-- div: hats list -->
                    <div class="different-hats-avilable">
                        <p>COWBOY HATS</p>
                        <P>DAD-HATS</P>
                        <P>FEDORAS</P>
                        <P>TRIBAL HATS</P>
                        <P>FLAT CAPS</P>
                        <P>DERBY HATS</P>
                        <P>ARMY HATS</P>
                        <P>CLOCHE HATS</P>
                        <P>BEANIES</P>
                        <P>TRAPPER HATS</P>
                        <P>SNAP HATS</P>
                        <P>TRUCKER HATS</P>
                        <P>VISORS</P>
                    </div>
                </div>
            </div>
            <!-- div: quote -->
            <div class="hats-quote">
                <p class="quote-part-1">HATS FOR A</p>
                <p class="quote-part-2">LIFETIME</p>
            </div>
        </section>
        <!-- END: section -->
        <!-- START: footer -->
        <footer>
            <!-- div: social icons import -->
            <div class="socials">
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-facebook"></i>    
            </div>
        </footer>
        <!-- END: footer -->
    </body>
</html>
